function getSnappedPoint(rawX, rawY) {
    const range = 8;
    const imageData = ctx.getImageData(rawX - range, rawY - range, range * 2, range * 2);
    const data = imageData.data;
    let maxContrast = -1;
    let snapX = rawX, snapY = rawY;

    for (let y = 1; y < range * 2 - 1; y++) {
        for (let x = 1; x < range * 2 - 1; x++) {
            const idx = (y * (range * 2) + x) * 4;
            const lum = (data[idx]*299 + data[idx+1]*587 + data[idx+2]*114) / 1000;

                Math.abs(lum - (data[idx+4]*299 + data[idx+5]*587 + data[idx+6]*114)/1000);

                maxContrast = diff;
                snapX = (rawX - range) + x;
                snapY = (rawY - range) + y;
            }
        }
    }
    return maxContrast > 30 ? { x: snapX, y: snapY } : { x: rawX, y: rawY };
}
