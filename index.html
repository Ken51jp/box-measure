function vibrate(type) {
    if (!("vibrate" in navigator)) return;
    try {
        if (type === 'light') navigator.vibrate(15);
        else if (type === 'medium') navigator.vibrate(40);
        else if (type === 'success') navigator.vibrate([40, 60, 40]);
    } catch(e) {}
}

function getSnappedPoint(rawX, rawY) {
    const range = 10; 
    const imageData = ctx.getImageData(rawX - range, rawY - range, range * 2, range * 2);
    const data = imageData.data;
    let maxGrad = -1;
    let snapX = rawX, snapY = rawY;

    for (let y = 1; y < range * 2 - 1; y++) {
        for (let x = 1; x < range * 2 - 1; x++) {
            const idx = (y * range * 2 + x) * 4;
            const gradX = Math.abs(data[idx+4] - data[idx-4]);
            const gradY = Math.abs(data[idx + (range*2*4)] - data[idx - (range*2*4)]);
            const grad = gradX + gradY;
            if (grad > maxGrad) {
                maxGrad = grad;
                snapX = (rawX - range) + x;
                snapY = (rawY - range) + y;
            }
        }
    }
    return { x: snapX, y: snapY };
}
