<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeasureBox Pro - AI Snap</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; color: #fff; text-align: center; overflow: hidden; }
        #ui-layer { position: fixed; top: 0; width: 100%; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); padding: 15px 0; z-index: 1000; }
        #instruction { font-size: 13px; color: #0A84FF; margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        #result { font-size: 24px; font-weight: bold; color: #FF9F0A; min-height: 30px; }
        .ref-selector { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .ref-btn { background: #2C2C2E; color: #8E8E93; border: 1px solid #3A3A3C; padding: 5px 12px; border-radius: 8px; font-size: 12px; }
        .ref-btn.active { background: #48484A; color: #FFF; border-color: #636366; }
        #measure-list { background: rgba(44,44,46,0.8); margin: 5px 20px 10px; padding: 10px; border-radius: 12px; display: flex; justify-content: space-around; font-size: 14px; }
        .measure-item { display: flex; flex-direction: column; }
        .measure-val { font-size: 18px; font-weight: bold; color: #fff; }
        .btn-group { display: flex; justify-content: center; gap: 8px; }
        .btn { background: #3A3A3C; color: #fff; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 600; font-size: 14px; }
        .btn-primary { background: #0A84FF; }
        #canvas-container { position: relative; margin-top: 230px; touch-action: none; width: 100%; }
        canvas { max-width: 100%; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="instruction">å†™çœŸã‚’é¸æŠã—ã¦ãã ã•ã„</div>
    <div class="ref-selector">
        <div id="ref-card" class="ref-btn active" onclick="setRef('card')">ğŸ’³ ã‚«ãƒ¼ãƒ‰</div>
        <div id="ref-a4" class="ref-btn" onclick="setRef('a4')">ğŸ“„ A4ç”¨ç´™</div>
    </div>
    <div id="result">READY</div>
    <div id="measure-list">
        <div class="measure-item"><span>å¹…</span><span id="val-w" class="measure-val">-</span></div>
        <div class="measure-item"><span>å¥¥è¡Œ</span><span id="val-d" class="measure-val">-</span></div>
        <div class="measure-item"><span>é«˜ã•</span><span id="val-h" class="measure-val">-</span></div>
        <div class="measure-item"><span>åˆè¨ˆ</span><span id="val-total" class="measure-val" style="color:#FF9F0A">-</span></div>
    </div>
    <div class="btn-group">
        <div style="position:relative;"><button class="btn btn-primary">å†™çœŸé¸æŠ</button><input type="file" id="file-input" accept="image/*" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0;"></div>
        <button class="btn" onclick="undo()">æˆ»ã‚‹</button>
        <button class="btn" onclick="resetAll()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>

<div id="canvas-container"><canvas id="canvas"></canvas></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const fileInput = document.getElementById('file-input');
const instruction = document.getElementById('instruction');
const resultDiv = document.getElementById('result');

let img = new Image();
let points = [];
let ratio = 0; 
let currentRefMode = 'card';
const REF_VALUES = { 'card': 85.6, 'a4': 297 };
let measurements = [];
const labels = ["å¹… (Width)", "å¥¥è¡Œ (Depth)", "é«˜ã• (Height)"];
let isPressing = false;
let currentPos = { x: 0, y: 0 };
const LOUPE_SIZE = 130;
const ZOOM_LEVEL = 3;

function vibrate(type) {
    if (!("vibrate" in navigator)) return;
    if (type === 'light') navigator.vibrate(15);
    else if (type === 'success') navigator.vibrate([30, 50, 30]);
}

// --- AIã‚¹ãƒŠãƒƒãƒ—æ©Ÿèƒ½: å‘¨è¾ºã®ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆãŒä¸€ç•ªé«˜ã„ç‚¹ã‚’è¨ˆç®— ---
function getSnappedPoint(rawX, rawY) {
    const searchRange = 10; // 10pxå››æ–¹ã‚’æ¢ç´¢
    const data = ctx.getImageData(rawX - searchRange, rawY - searchRange, searchRange * 2, searchRange * 2).data;
    let maxContrast = -1;
    let snapX = rawX, snapY = rawY;

    for (let y = 0; y < searchRange * 2; y++) {
        for (let x = 0; x < searchRange * 2; x++) {
            const idx = (y * searchRange * 2 + x) * 4;
            const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
            // è¿‘å‚ã¨ã®è¼åº¦å·®ã‚’ç°¡æ˜“è¨ˆç®—
            const contrast = Math.abs(brightness - 128); 
            if (contrast > maxContrast) {
                maxContrast = contrast;
                snapX = (rawX - searchRange) + x;
                snapY = (rawY - searchRange) + y;
            }
        }
    }
    return { x: snapX, y: snapY };
}

function setRef(mode) {
    vibrate('light');
    currentRefMode = mode;
    document.getElementById('ref-card').className = 'ref-btn' + (mode === 'card' ? ' active' : '');
    document.getElementById('ref-a4').className = 'ref-btn' + (mode === 'a4' ? ' active' : '');
    resetAll();
}

fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
        img.onload = () => {
            const scale = window.innerWidth / img.width;
            canvas.width = window.innerWidth;
            canvas.height = img.height * scale;
            resetData();
            render();
            instruction.innerText = `ã€åŸºæº–ã€‘${currentRefMode==='card'?'ã‚«ãƒ¼ãƒ‰':'A4ç”¨ç´™'}ã®è§’ã‚’ã‚¿ãƒƒãƒ—`;
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
};

function undo() {
    vibrate('light');
    if (points.length > 0) points.pop();
    else if (measurements.length > 0) measurements.pop();
    else ratio = 0;
    updateList(); render();
}

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img.src) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 3;
    points.forEach((p, i) => {
        ctx.fillStyle = ratio === 0 ? "#FF3B30" : "#0A84FF";
        ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI * 2); ctx.fill();
        if (i === 1) {
            ctx.strokeStyle = ctx.fillStyle;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(points[1].x, points[1].y); ctx.stroke();
        }
    });
    if (isPressing && img.src) drawLoupe();
}

function drawLoupe() {
    const lX = currentPos.x, lY = currentPos.y, off = 90;
    ctx.save();
    ctx.beginPath(); ctx.arc(lX, lY - off, LOUPE_SIZE/2, 0, Math.PI*2);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.stroke(); ctx.clip();
    const s = LOUPE_SIZE / ZOOM_LEVEL;
    ctx.drawImage(canvas, lX-s/2, lY-s/2, s, s, lX-LOUPE_SIZE/2, lY-off-LOUPE_SIZE/2, LOUPE_SIZE, LOUPE_SIZE);
    ctx.restore();
    ctx.beginPath(); ctx.strokeStyle = "#0A84FF"; ctx.moveTo(lX, lY-off-15); ctx.lineTo(lX, lY-off+15); ctx.moveTo(lX-15, lY-off); ctx.lineTo(lX+15, lY-off); ctx.stroke();
}

const handleEnd = () => {
    if (!isPressing) return;
    isPressing = false;
    if (img.src) {
        // ã‚¹ãƒŠãƒƒãƒ—é©ç”¨
        const snapped = getSnappedPoint(currentPos.x, currentPos.y);
        points.push(snapped);
        vibrate('light');

        if (points.length === 2) {
            const dist = Math.hypot(points[0].x - points[1].x, points[0].y - points[1].y);
            if (ratio === 0) {
                ratio = REF_VALUES[currentRefMode] / dist;
                vibrate('success');
                setTimeout(() => { points = []; render(); instruction.innerText = `ã€è¨ˆæ¸¬ã€‘${labels[0]}`; }, 600);
            } else {
                measurements.push(parseFloat(((dist * ratio) / 10).toFixed(1)));
                updateList();
                if (measurements.length < 3) {
                    instruction.innerText = `ã€è¨ˆæ¸¬ã€‘${labels[measurements.length]}`;
                    setTimeout(() => { points = []; render(); }, 400);
                } else {
                    instruction.innerText = "å…¨è¨ˆæ¸¬å®Œäº†"; vibrate('success');
                }
            }
        }
    }
    render();
};

function updateList() {
    const ids = ["val-w", "val-d", "val-h"];
    let total = 0;
    ids.forEach((id, i) => {
        const val = measurements[i] || "-";
        document.getElementById(id).innerText = val + (val === "-" ? "" : "cm");
        if (val !== "-") total += val;
    });
    document.getElementById("val-total").innerText = measurements.length === 3 ? total.toFixed(1) + "cm" : "-";
}

function resetData() { ratio = 0; points = []; measurements = []; updateList(); resultDiv.innerText = "READY"; }
function resetAll() { vibrate('light'); resetData(); render(); instruction.innerText = "è§’ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„"; }

function updatePos(e) {
    const rect = canvas.getBoundingClientRect();
    const cX = e.touches ? e.touches[0].clientX : e.clientX;
    const cY = e.touches ? e.touches[0].clientY : e.clientY;
    currentPos.x = cX - rect.left; currentPos.y = cY - rect.top;
}

canvas.addEventListener('touchstart', (e) => { if(!img.src) return; e.preventDefault(); isPressing = true; updatePos(e); render(); });
canvas.addEventListener('touchmove', (e) => { if(!img.src) return; e.preventDefault(); updatePos(e); render(); });
canvas.addEventListener('touchend', (e) => { if(!img.src) return; e.preventDefault(); handleEnd(); });
canvas.onmousedown = (e) => { if(!img.src) return; isPressing = true; updatePos(e); render(); };
canvas.onmousemove = (e) => { if(isPressing){ updatePos(e); render(); } };
canvas.onmouseup = handleEnd;
</script>
</body>
</html>
