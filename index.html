<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeasureBox Pro</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif;
            margin: 0; background: #000; color: #fff; 
            text-align: center; overflow: hidden; 
        }
        #ui-layer { 
            position: fixed; top: 0; width: 100%; 
            background: rgba(28,28,30,0.85); backdrop-filter: blur(15px);
            padding: 20px 0; z-index: 10;
        }
        #instruction { font-size: 14px; color: #0A84FF; margin-bottom: 8px; font-weight: bold; }
        #result { font-size: 24px; font-weight: bold; color: #FF9F0A; min-height: 30px; }
        .btn-group { margin-top: 15px; }
        .btn { 
            background: #3A3A3C; color: #fff; border: none; padding: 10px 20px; 
            border-radius: 12px; font-weight: 600; margin: 0 5px;
        }
        .btn-primary { background: #0A84FF; }
        canvas { touch-action: none; margin-top: 160px; max-width: 100%; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="instruction">写真を選択してください</div>
    <div id="result"></div>
    <div class="btn-group">
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">写真を選択</button>
        <button class="btn" onclick="resetAll()">リセット</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fileInput = document.getElementById('file-input');
const instruction = document.getElementById('instruction');
const resultDiv = document.getElementById('result');

let img = new Image();
let points = [];
let ratio = 0; 
const CARD_MM = 85.6;

fileInput.onchange = (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
        img.onload = () => {
            const scale = window.innerWidth / img.width;
            canvas.width = window.innerWidth;
            canvas.height = img.height * scale;
            ratio = 0; // 初期化
            points = [];
            render();
            instruction.innerText = "【基準設定】カードの長い辺の両端をタップ";
            resultDiv.innerText = "";
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
};

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    
    // 点と線の描画
    points.forEach((p, i) => {
        ctx.fillStyle = ratio === 0 ? "#FF3B30" : "#0A84FF"; 
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fill();
        
        if (i === 1) {
            ctx.strokeStyle = ratio === 0 ? "#FF3B30" : "#0A84FF";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            ctx.lineTo(points[1].x, points[1].y);
            ctx.stroke();
        }
    });
}

canvas.addEventListener('pointerdown', (e) => {
    if (!img.src) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (points.length >= 2) points = []; // 3点目が打たれたら前のペアを消す
    points.push({x, y});
    render();

    if (points.length === 2) {
        const dist = Math.hypot(points[0].x - points[1].x, points[0].y - points[1].y);
        
        if (ratio === 0) {
            // ステップ1: 基準決定
            ratio = CARD_MM / dist;
            instruction.innerText = "【計測モード】測りたい辺をタップ";
            resultDiv.innerText = "基準完了";
            // 基準の線を見せるために少し待ってから消す
            setTimeout(() => { points = []; render(); }, 800);
        } else {
            // ステップ2: 実測
            const cm = ((dist * ratio) / 10).toFixed(1);
            resultDiv.innerText = cm + " cm";
        }
    }
});

function resetAll() {
    ratio = 0;
    points = [];
    render();
    instruction.innerText = "【基準設定】カードの長い辺の両端をタップ";
    resultDiv.innerText = "";
}
</script>
</body>
</html>
