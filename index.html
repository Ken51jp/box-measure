<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeasureBox Pro + Loupe</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif;
            margin: 0; background: #000; color: #fff; 
            text-align: center; overflow: hidden; 
        }
        #ui-layer { 
            position: fixed; top: 0; width: 100%; 
            background: rgba(28,28,30,0.9); backdrop-filter: blur(20px);
            padding: 20px 0; z-index: 100;
        }
        #instruction { font-size: 13px; color: #0A84FF; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        #result { font-size: 28px; font-weight: 300; color: #FF9F0A; min-height: 35px; }
        .btn-group { margin-top: 15px; }
        .btn { 
            background: #3A3A3C; color: #fff; border: none; padding: 12px 24px; 
            border-radius: 14px; font-weight: 600; margin: 0 5px; font-size: 14px;
        }
        .btn-primary { background: #0A84FF; }
        #canvas-container { position: relative; margin-top: 160px; touch-action: none; }
        canvas { max-width: 100%; cursor: crosshair; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="instruction">写真を選択してください</div>
    <div id="result"></div>
    <div class="btn-group">
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">写真を選択</button>
        <button class="btn" onclick="resetAll()">リセット</button>
    </div>
</div>

<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fileInput = document.getElementById('file-input');
const instruction = document.getElementById('instruction');
const resultDiv = document.getElementById('result');

let img = new Image();
let points = [];
let ratio = 0; 
const CARD_MM = 85.6;

// ルーペ用設定
let isPressing = false;
let currentPos = { x: 0, y: 0 };
const LOUPE_SIZE = 120; // ルーペの直径
const ZOOM_LEVEL = 3;   // 拡大倍率

fileInput.onchange = (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
        img.onload = () => {
            const scale = window.innerWidth / img.width;
            canvas.width = window.innerWidth;
            canvas.height = img.height * scale;
            ratio = 0;
            points = [];
            render();
            instruction.innerText = "【手順1】カードの長い辺をタップ";
            resultDiv.innerText = "READY";
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
};

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img.src) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    
    // 計測ラインの描画
    if (points.length > 0) {
        ctx.strokeStyle = ratio === 0 ? "#FF3B30" : "#0A84FF";
        ctx.fillStyle = ctx.strokeStyle;
        ctx.lineWidth = 2;

        points.forEach((p, i) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
            ctx.fill();
            if (i === 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                ctx.lineTo(points[1].x, points[1].y);
                ctx.stroke();
            }
        });
    }

    // ルーペの描画
    if (isPressing && img.src) {
        drawLoupe();
    }
}

function drawLoupe() {
    const lX = currentPos.x;
    const lY = currentPos.y;
    const offsetY = 80; // 指の上に表示するためのオフセット

    ctx.save();
    
    // ルーペの枠線と影
    ctx.beginPath();
    ctx.arc(lX, lY - offsetY, LOUPE_SIZE / 2, 0, Math.PI * 2);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.clip(); // 円形で切り抜き

    // 拡大された画像を描画
    // drawImage(source, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
    const sSize = LOUPE_SIZE / ZOOM_LEVEL;
    ctx.drawImage(
        canvas, 
        lX - sSize / 2, lY - sSize / 2, sSize, sSize, // 元の場所
        lX - LOUPE_SIZE / 2, lY - offsetY - LOUPE_SIZE / 2, LOUPE_SIZE, LOUPE_SIZE // 拡大表示場所
    );

    ctx.restore();

    // センターの十字（狙いを定めやすくする）
    ctx.beginPath();
    ctx.strokeStyle = "rgba(255,255,255,0.8)";
    ctx.lineWidth = 1;
    ctx.moveTo(lX, lY - offsetY - 10);
    ctx.lineTo(lX, lY - offsetY + 10);
    ctx.moveTo(lX - 10, lY - offsetY);
    ctx.lineTo(lX + 10, lY - offsetY);
    ctx.stroke();
}

const handleStart = (e) => {
    isPressing = true;
    updatePos(e);
    render();
};

const handleMove = (e) => {
    if (!isPressing) return;
    updatePos(e);
    render();
};

const handleEnd = (e) => {
    if (!isPressing) return;
    isPressing = false;
    
    // 指を離した場所を確定点とする
    if (img.src) {
        if (points.length >= 2) points = [];
        points.push({ x: currentPos.x, y: currentPos.y });
        
        if (points.length === 2) {
            const dist = Math.hypot(points[0].x - points[1].x, points[0].y - points[1].y);
            if (ratio === 0) {
                ratio = CARD_MM / dist;
                instruction.innerText = "【手順2】測りたい辺をタップ";
                resultDiv.innerText = "基準完了";
                setTimeout(() => { points = []; render(); }, 600);
            } else {
                const cm = ((dist * ratio) / 10).toFixed(1);
                resultDiv.innerText = cm + " cm";
            }
        }
    }
    render();
};

function updatePos(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    currentPos.x = clientX - rect.left;
    currentPos.y = clientY - rect.top;
}

// イベント登録
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleStart(e); });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); });
canvas.addEventListener('touchend', (e) => { e.preventDefault(); handleEnd(e); });
// PCテスト用
canvas.addEventListener('mousedown', handleStart);
canvas.addEventListener('mousemove', handleMove);
canvas.addEventListener('mouseup', handleEnd);

function resetAll() {
    ratio = 0; points = [];
    render();
    instruction.innerText = "【手順1】カードの長い辺をタップ";
    resultDiv.innerText = "RESET";
}
</script>
</body>
</html>
